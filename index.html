<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applebees is on Fire</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1 class="title">Applebees is on Fire!</h1>

        <div class="applebees">
            <div class="fire-effect"></div>
            <div id="chatBox" class="chat-box"></div>
            <form id="chatForm" class="input-form">
                <input type="text" id="userInput" placeholder="Type your message..." class="input">
                <button type="submit" class="send-button">Send</button>
            </form>
        </div>

        <div class="instructions">
            <h2>Game Instructions:</h2>
            <p>You are an Applebees employee, and the restaurant is on fire! Chat with the 911 dispatcher to get help and try to save the situation. Be creative and stay in character!</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
